<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta content="x-content-type-options=nosniff" />

    <title>Drop 'n Stop!</title>

    <meta name="apple-mobile-web-app-title" content="Commoddities!" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000">

    <meta name="keywords" content="Drop 'n Stop!, Drop, Stop, Big Tent Games, Games, Free, FullyFree" />
    <meta name="description" content="How quick are your reflexes?" />

    <meta property="og:title" content="Drop 'n Stop!" />
    <meta property="og:site_name" content="Drop 'n Stop" />
    <meta property="og:description" content="How quick are your reflexes?" />
    <meta property="og:type" content="photo" />
    <meta property="og:url" content="https://dropnstop.games" />
    <meta property="og:image" content="https://dropnstop.games/images/dropnstop_og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <link id="appleicon" rel="apple-touch-icon" sizes="120x120" href="/images/icon120.png">
    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      href="images/apple-launch-1125x2436.png">
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      href="images//apple-launch-750x1334.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="styles/dropnstop.css" media="screen" />
    <script src="helpers/console-enhancer.js" type='text/javascript'></script>
  </head>

  <body>
    <app id="app" :class="{stopped: isStopped}">
      <audio id="themeMusic" loop>
        <source src="" id="themeSource" type="audio/aac">
      </audio>
      <stage v-cloak>
        <logo>
        </logo>
        <score>Score: {{score}}</score>
        <knife
          :style="{transform: 'translate(' + knifeX + 'px, ' + knifeY + 'px)', width: knifeWidth + 'px', height: knifeHeight + 'px'}">
        </knife>
        <target
          :style="{transform: 'translate(' + targetX + 'px, ' + targetY + 'px)', width: targetWidth + '%', height: targetHeight + 'px'}">
          <span>Target</span>
        </target>
        <p v-if="isSuccess">You did it!</p>
        <p v-if="!isSuccess">Press and hold the Drop button.<br />
          The bullet will drop.<br />
          Release to stop the bullet.<br />
          3 tries to stop it in the target.<br />
          3pts on first try, 2 on 2nd, 1 on 3rd.
        </p>
        <controls>
          <button id="stopButton" :class="{disabled:isStopped}" @pointerdown="HandleActionButton"
            @pointerup="HandleActionButton" class="action">DROP</button>
          <button id="resetButton" :class="{disabled:!isStopped}" @pointerdown="HandleActionButton"
            class="action">RESET</button>
        </controls>
      </stage>
    </app>
    <script id="vue-framework" src="helpers/vue.min.js" type='text/javascript'></script>
    <script src="scripts/dropnstop.js" type='text/javascript'></script>
  </body>

</html>
